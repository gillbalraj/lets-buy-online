<div class="product-list">
        <div class="container-fluid">
        <h1> Product List </h1>
        <div class="row">
            <div class="col-md2">
                <input ng-model="query.subcategory.name" placeholder="Search by Name"/>
            </div>
        <div class="row">
            <div class="col-4" ng-repeat="item in productList | filter:query:strict">
                <md-content class="md-padding" layout-xs="column" layout="row">
                        <div flex-xs flex-gt-xs="50" layout="column">
                            <md-card>
                                <img ng-src="{{item.main_image}}" class="md-card-image" alt="{{item.subcategory.name}}">
                                <md-card-title>
                                    <md-card-title-text>
                                        <span class="md-headline">{{item.subcategory.name}}</span>
                                    </md-card-title-text>
                                </md-card-title>
                                <md-card-content>
                                    <p>
                                        {{item.description}}
                                    </p>
                                    <p>{{ item.vendor_inventory[0].list_price}}</p>
                                </md-card-content>
                                <md-card-actions layout="row" layout-align="end center">
                                    <md-button class="md-icon-button" aria-label="Favorite">
                                          <md-icon md-svg-src="img/icons/favorite.svg"></md-icon>
                                    </md-button>
                                    <md-button class="md-raised md-warn">Add To Cart</md-button>
                                </md-card-actions>    
                            </md-card>

                        </div>
                </md-content>   
            </div>
        </div>
            
        </div>
        </div>
    </div>
